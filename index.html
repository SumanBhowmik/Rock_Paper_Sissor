<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock  Paper Sissor Game</title>
    
    <link rel = "stylesheet" href = "style.css">
</head>
<body>  
    <h1>Rock  Paper  Sissor</h1>
    <div class="choices">
        <div class="choice" id ="rock">
            <img src="rock2.png"/>
        </div>
        <div class="choice" id ="paper">
            <img src="paper2.png"/>
        </div>
        <div class="choice" id ="sissor">
            <img src="Sissor2.png"/>
        </div>
    </div>
    <div class ="score-board">
        <div class = "score">
            <p id ="user-score">0</p>
            <p>You</p>
        </div>
        <div class ="score">
            <p id = "comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div id = "msg-container">
        <p id ="msg">Play your move</p>
    </div>
   <script  src ="first_javascript.js"></script>
</body>
</html>
